<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
        <th:block th:replace="base :: headInfo"/>

        <title>Login</title>
    </head>
<body>
<th:block th:replace="base :: navigationbar"></th:block>
<header class="masthead">
    <div class="header-content">
        <div class="header-content-inner">
            <div class="container">
                <h2>Please log in</h2>
            <div th:if="${param.error}">Invalid username and/or password</div>
            <div th:if="${param.logout}">You've been logged out</div>
            <form th:action="@{/login}" method="post">
                <div><label> User Name: <input type="text" name="username"/></label></div>
                <div><label> Password: <input type="password" name="password"/></label></div>
                <div><input type="submit" value="Sign in"/></div>
            </form>
            </div>
        </div>
    </div>
</header>
<th:block th:replace="base :: scripts"></th:block>

</body>
</html>
